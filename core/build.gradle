plugins {
    id 'java'
}

group = 'com.example.newcomertoolbox'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.jetbrains:annotations:24.0.0'
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'

    implementation project(path: ':comm')
    implementation project(path: ':logic')
    implementation project(path: ':component')
    implementation 'me.friwi:jcefmaven:116.0.19.1'
    implementation 'io.github.mkpaz:atlantafx-base:2.0.0'
}

test {
    useJUnitPlatform()
}

